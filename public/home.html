<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Node Intro - Home</title>
    </head>
    <body>
        <h1>Home</h1>
        <p><a href="/about">About</a></p>
        <p><a href="/users">Visit users json page</a></p>
        <p><a href="/404">Visit Error page</a></p>

        <h1>Add a New User</h1>
        <form action="/api/users" method="POST">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
            <br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <br><br>

            <h3>Address</h3>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <br><br>

            <label for="street">Street:</label>
            <input type="text" id="street" name="street" required>
            <br><br>

            <label for="civicNr">Civic Number:</label>
            <input type="text" id="civicNr" name="civicNr" required>
            <br><br>

            <label for="cap">CAP:</label>
            <input type="number" id="cap" name="cap" required>
            <br><br>

            <label for="interests">Interests (comma separated):</label>
            <input type="text" id="interests" name="interests" required>
            <br><br>

            <button type="submit">Add User</button>
        </form>

    </body>
</html>
